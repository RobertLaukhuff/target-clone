<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Clone</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <header>
        <div class="store-info">
            <p>My Store<span class="divider">.</span>Closes At 10pm</p>
            <p class="location">Lancaster Central</p>
        </div>
        <ul>
           <li>Registry</li>
           <li>Weekly Ad</li>
           <li>RedCard</li>
           <li>Target Circle</li>
           <li>Find Stores</li>
        </ul>
    </header>
    <nav class="nav-header">
        <img class="nav-logo" src="/images/targetPNG5.png" alt="target logo"/>
        <ul>
            <li>Categories</li>
            <li>Deals</li>
            <li>What's New</li>
            <li>Pickup & Delivery</li>
        </ul>
        <div class="search">
            <label for="searchbar"></label>
            <input id="searchbar" type="text" name="searchbar" placeholder="Search"/>
        </div>
        <button class="signin"><img class="profile-img" src="/images/user.png" alt="profile picture"/>Sign in</button>
        <button class="shopping-cart"><img src="/images/shopping-cart.png" alt="shoppying cart"/></button>
    </nav>
    <main>
        <section class="hero"></section>
        <section class="saver"></section>
        <section class="first-day"></section>
        <section class="essentials"></section>
        <section class="highlight"></section>
        <section class="trending"></section>
        <section class="featured"></section>
        <section class="sale"></section>
        <section class="order"></section>
        <section class="commitments"></section>
        <section class="sign-up"></section>
    </main>
    <section class="site-map"></section>
    <footer></footer>
</body>
</html>
